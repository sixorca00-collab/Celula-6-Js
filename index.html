<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow SPA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <style>
    #taskForm {
      display: none;
    }

    #trashModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #trashModal>div {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
    }
  </style>
</head>

<body>

  <!-- PANEL PRINCIPAL -->
  <div class="container py-4" id="taskPanel">

    <button id="createTask" class="btn btn-primary mb-4">
      + Crear tarea
    </button>

    <div class="row justify-content-center gap-3">

      <!-- TASK LIST -->
      <div class="col-md-3">
        <div class="card h-100">
          <div class="card-header text-center fw-bold">Task list</div>

          <!-- ID requerido por statusTask.js -->
          <div class="card-body" id="taskList">

            <!--  class task + data-state -->
            <div class="border rounded p-2 task-item task mb-2" data-state="pendiente">

              <div class="d-flex gap-2 mb-2 align-items-center">
                <p id="readNameTask" class="title mb-0">Tarea 1</p>
                <button class="btn btn-sm btn-secondary editTask">‚úèÔ∏è</button>
                <button class="btn btn-sm btn-danger deleteTask">X</button>
              </div>

              <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                      aria-expanded="true" aria-controls="collapseOne">
                      description
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <p id="discriptionTask" >la tarea consiste en blabalabalanababalaaaa</p> 
                    </div>
                  </div>
                </div>
              </div>

              <div class="d-flex gap-2 actions">
                <button class="btn btn-sm btn-outline-dark moveLeft">&larr;</button>
                <button class="btn btn-sm btn-outline-dark moveRight">&rarr;</button>
              </div>

            </div>

          </div>
        </div>
      </div>

      <!-- DOING -->
      <div class="col-md-3">
        <div class="card h-100">
          <div class="card-header text-center fw-bold">Doing</div>
          <div class="card-body" id="doing"></div>
        </div>
      </div>

      <!-- DONE -->
      <div class="col-md-3">
        <div class="card h-100">
          <div class="card-header text-center fw-bold">Done</div>
          <div class="card-body" id="done"></div>
        </div>
      </div>

    </div>

    <!-- BOT√ìN PAPELERA -->
    <div class="row justify-content-center mt-3">
      <div class="col-md-9 text-end">
        <button class="btn btn-danger" id="openTrash">
          üóëÔ∏è Papelera
        </button>

      </div>
    </div>

  </div>
 
  <div class="container mt-4" id="taskForm">
    <form id="formMain" class="createForm">

      <div class="mb-3">
        <label class="form-label">Nombre de la tarea:</label>
        <input id="nameTask" type="text" class="form-control" placeholder="Ingrese el nombre de la nueva tarea" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Descripci√≥n:</label>
        <textarea id="description" class="form-control" rows="3" placeholder="Empieza aqu√≠..." required></textarea>
      </div>

      <select id="selecPriority" class="form-select mb-3" aria-label="Nivel de urgencia">
        <option selected>Nivel de urgencia</option>
        <option value="1">Alto</option>
        <option value="2">Medio</option>
        <option value="3">Bajo</option>
      </select>

      <button id="save" type="submit" class="btn btn-outline-danger">
        Guardar
      </button>

      <button type="button" id="cancelForm" class="btn btn-secondary">
        Cancelar
      </button>

    </form>
  </div>

<!--Papelera-->
  <div id="trashModal">
    <div>
      <h5>Papelera</h5>

      <div id="trashContent">
        <p>No hay tareas eliminadas.</p>
      </div>

      <div class="text-end mt-3">
        <button id="closeTrash" class="btn btn-outline-danger">
          Cerrar
        </button>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/statusTask.js"></script>
  <script src="./js/funcion.js"></script>
  <script src="./js/task.js"></script>


</body>

</html>
