<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
        <div class="container py-4">
    <!-- bot√≥n crear -->
    <button  id="createTask" class="btn  btn-outline-danger mb-4">
      + Crear tarea
    </button>

    <!-- FILA DE COLUMNAS -->
    <div class="row justify-content-center gap-3">

      <!-- Task list -->
      <div class="col-md-3">
        <div class="card h-100">
          <div class="card-header text-center fw-bold">Task list</div>
          <div class="card-body" id="taskList">

            <div class="border rounded p-2">
              <input class="form-control mb-2" placeholder="Task">

              <div class="d-flex gap-2 mb-2">
                <button class="btn btn-sm btn-secondary">‚úèÔ∏è</button>
                <button class="btn btn-sm btn-danger">X</button>
              </div>

              <p class="mb-2">lorem</p>

              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-dark">&larr;</button>
                <button class="btn btn-sm btn-outline-dark">&rarr;</button>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Doing -->
      <div class="col-md-3">
        <div class="card h-100">
          <div class="card-header text-center fw-bold">Doing</div>
          <div class="card-body" id="doing"></div>
        </div>
      </div>

      <!-- Done -->
      <div class="col-md-3">
        <div class="card h-100">
          <div class="card-header text-center fw-bold">Done</div>
          <div class="card-body" id="done"></div>
        </div>
      </div>

    </div>

    <!-- FILA INFERIOR -->
    <!-- misma estructura del grid -->
    <div class="row justify-content-center mt-3">

      <!-- espacio Task list -->
      <div class="col-md-3"></div>

      <!-- espacio Doing -->
      <div class="col-md-3"></div>

      <!-- papelera alineada con Done -->
      <div class="col-md-3 text-end">
        <button class="btn btn-danger">
          üóëÔ∏è Papelera
        </button>
      </div>

    </div>

  </div>

        <div class="container mt-4" id="taskForm">
            <form action="" class="createForm">
            <div class="mb-3">
                <label class="form-label">Nombre del proyecto</label>
                <input type="email" class="form-control" placeholder="Ingrese el nombre de la nueva tarea">
            </div>

            <div class="mb-3">
                <label class="form-label">Descripcion</label>
                <textarea class="form-control" rows="3" placeholder="Empeza acaaaa"></textarea>
            </div>

            <select class="form-select" aria-label="Default select example">
                <option selected>Nivel de urgencia</option>
                <option value="1">alto</option>
                <option value="2">medio</option>
                <option value="3">bajo</option>
            </select>
            </form>
        </div>


    <!-- Bootstrap JS (opcional si usas componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HoA5Y6v1eH0V3Gzdh0dX8GZFODdgNpTi27C/7fyqCkCmZJLdnOjFkWDXLI4YAl4k"
        crossorigin="anonymous"></script>

</body>

</html>
