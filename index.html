<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow SPA</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">

  <style>
    #taskForm { display: none; }
    #trashModal {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      justify-content:center;
      align-items:center;
    }
    #trashModal > div {
      background: #fff;
      padding:20px;
      border-radius:8px;
      max-width:400px;
      width:90%;
    }
  </style>
</head>

<body>

<!-- PANEL PRINCIPAL -->
<div class="container py-4" id="taskPanel">

  <button id="createTask" class="btn btn-primary mb-4">
    + Crear tarea
  </button>

  <div class="row justify-content-center gap-3">

    <!-- TASK LIST -->
    <div class="col-md-3">
      <div class="card h-100">
        <div class="card-header text-center fw-bold">Task list</div>

        <!-- üîß ID requerido por statusTask.js -->
        <div class="card-body" id="taskList">

          <!-- üîß class task + data-state -->
          <div class="border rounded p-2 task-item task mb-2"
               data-state="pendiente">

            <div class="d-flex gap-2 mb-2 align-items-center">
              <p class="title mb-0">Tarea 1</p>
              <button class="btn btn-sm btn-secondary editTask">‚úèÔ∏è</button>
              <button class="btn btn-sm btn-danger deleteTask">X</button>
            </div>

            <p class="mb-2">lorem</p>

            <!-- üîß contenedor requerido por statusTask.js -->
            <div class="d-flex gap-2 actions"></div>

          </div>

        </div>
      </div>
    </div>

    <!-- DOING -->
    <div class="col-md-3">
      <div class="card h-100">
        <div class="card-header text-center fw-bold">Doing</div>
        <div class="card-body" id="doing"></div>
      </div>
    </div>

    <!-- DONE -->
    <div class="col-md-3">
      <div class="card h-100">
        <div class="card-header text-center fw-bold">Done</div>
        <div class="card-body" id="done"></div>
      </div>
    </div>

  </div>

  <!-- BOT√ìN PAPELERA -->
  <div class="row justify-content-center mt-3">
    <div class="col-md-9 text-end">
      <button class="btn btn-danger" id="openTrash">
        üóëÔ∏è Papelera
      </button>
    </div>
  </div>

</div>

<!-- ================= FORMULARIO (ORIGINAL) ================= -->
<div class="container mt-4" id="taskForm">
  <form id="formMain" class="createForm">

    <div class="mb-3">
      <label class="form-label">Nombre del proyecto</label>
      <input
        id="nameTask"
        type="text"
        class="form-control"
        placeholder="Ingrese el nombre de la nueva tarea">
    </div>

    <div class="mb-3">
      <label class="form-label">Descripci√≥n</label>
      <textarea
        id="description"
        class="form-control"
        rows="3"
        placeholder="Empieza aqu√≠..."></textarea>
    </div>

    <select
      id="selecPriority"
      class="form-select mb-3"
      aria-label="Nivel de urgencia">
      <option selected>Nivel de urgencia</option>
      <option value="1">Alto</option>
      <option value="2">Medio</option>
      <option value="3">Bajo</option>
    </select>

    <button id="save" type="submit" class="btn btn-outline-danger">
      Guardar
    </button>

    <button type="button" id="cancelForm" class="btn btn-secondary">
      Cancelar
    </button>

  </form>
</div>

<!-- ================= PAPELERA (ORIGINAL) ================= -->
<div id="trashModal">
  <div>
    <h5>Papelera</h5>

    <div id="trashContent">
      <p>No hay tareas eliminadas.</p>
    </div>

    <div class="text-end mt-3">
      <button id="closeTrash" class="btn btn-outline-danger">
        Cerrar
      </button>
    </div>
  </div>
</div>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/funcion.js"></script>
<script src="./js/task.js"></script>
<script src="./js/statusTask.js"></script>

</body>
</html>
