<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Task Board</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-4">

    <!-- botÃ³n crear -->
    <button  id="createTask" class="btn  btn-outline-danger mb-4">
      + Crear tarea
    </button>

    <!-- FILA DE COLUMNAS -->
    <div class="row justify-content-center gap-3">

      <!-- Task list -->
      <div class="col-md-3">
        <div class="card h-100">
          <div class="card-header text-center fw-bold">Task list</div>
          <div class="card-body" id="taskList">

            <div class="border rounded p-2">
              <input class="form-control mb-2" placeholder="Task">

              <div class="d-flex gap-2 mb-2">
                <button class="btn btn-sm btn-secondary">âœï¸</button>
                <button class="btn btn-sm btn-danger">X</button>
              </div>

              <p class="mb-2">lorem</p>

              <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-dark">&larr;</button>
                <button class="btn btn-sm btn-outline-dark">&rarr;</button>
              </div>
            </div>

          </div>
        </div>
      </div>

      <!-- Doing -->
      <div class="col-md-3">
        <div class="card h-100">
          <div class="card-header text-center fw-bold">Doing</div>
          <div class="card-body" id="doing"></div>
        </div>
      </div>

      <!-- Done -->
      <div class="col-md-3">
        <div class="card h-100">
          <div class="card-header text-center fw-bold">Done</div>
          <div class="card-body" id="done"></div>
        </div>
      </div>

    </div>

    <!-- FILA INFERIOR -->
    <!-- misma estructura del grid -->
    <div class="row justify-content-center mt-3">

      <!-- espacio Task list -->
      <div class="col-md-3"></div>

      <!-- espacio Doing -->
      <div class="col-md-3"></div>

      <!-- papelera alineada con Done -->
      <div class="col-md-3 text-end">
        <button class="btn btn-danger">

  </div>
<script src="./js/task.js"></script>

</html>
