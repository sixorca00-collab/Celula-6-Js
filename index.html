<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <main>
        <div class="container mt-4">
            <div class="mb-3">
                <label class="form-label">Nombre del proyecto</label>
                <input type="email" class="form-control" placeholder="Ingrese el nombre de la nueva tarea">
            </div>

            <div class="mb-3">
                <label class="form-label">Descripcion</label>
                <textarea class="form-control" rows="3" placeholder="Empeza acaaaa"></textarea>
            </div>

            <select class="form-select" aria-label="Default select example">
                <option selected>Nivel de urgencia</option>
                <option value="1">alto</option>
                <option value="2">medio</option>
                <option value="3">bajo</option>
            </select>

        </div>

    </main>

    <!-- Bootstrap JS (opcional si usas componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HoA5Y6v1eH0V3Gzdh0dX8GZFODdgNpTi27C/7fyqCkCmZJLdnOjFkWDXLI4YAl4k"
        crossorigin="anonymous"></script>

</body>

</html>
